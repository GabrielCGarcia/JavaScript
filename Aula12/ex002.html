<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando condição multipla</title>
</head>
<body>
    <h2>Veja qual dia é hoje abaixo!</h2>
    <input type="button" value="verificar" onclick="veja()">
    <div id="res">

    </div>
    <script>
        function veja() {
            var agora = new Date()
            var diaSem = agora.getDay()
            switch(diaSem) {
                case 0:
                    res.innerHTML = 'Domingo'
                    break
                case 1:
                    res.innerHTML = 'Segunda'
                    break
                case 2:
                    res.innerHTML = 'Terça'
                    break
                case 3:
                    res.innerHTML = 'Quarta'
                    break
                case 4:
                    res.innerHTML = 'Quinta'
                    break
                case 5:
                    res.innerHTML = 'Sexta'
                    break
                case 6:
                    res.innerHTML = 'Sabado'
                    break
                default:
                    res.innerHTML = 'Data invalida'
            }
        }
    </script>
</body>
</html>
